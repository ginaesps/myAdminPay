<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="shortcut icon" href="../images/favicon.png">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="./sign-in.css">
</head>
<body>
    <header><!--
        <h1>myAdminPay Enterprise</h1>
    --> </header>
    <main class="signin-page">
        <div>
            <h1 class="signin-title">Login</h1>
        </div>
        <div class="signin-description">
            <p>Enter your username and password to access your account</p>
        </div>
        <form class="signin-form">
            <label for="phone_number">Phone number</label>
            <input type="tel" id="phone_number" maxlength="10" placeholder="3122345545" required>

            <label for="pwd">Password</label>
            <input type="password" id="pwd" maxlength="50" required>

            <button type="button" class="button">Sign in</button>
        </form>
    </main>
</body>
</html>
